<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/mobilityStyle.css" />
    </head>

    <body>
        <div id="topDiv"> Request Item</div>
        <div class = "row">

            <div class ="column">
                <input type ="checkbox" id="walking_cane" name="mobility"/>
                <label for="walking_cane">
                <img src="../images/walkingcane.png" />
                <p>Walking Cane</p>
                </label>

                <input type ="checkbox" id="wheelchair" name="mobility"/>
                <label for="wheelchair">
                <img src="../images/wheelchair.png" />
                <p>Wheelchair</p>
                </label>
            </div>
            
            <div class ="column">
                <input type ="checkbox" id="rolling_walker" name="mobility"/>
                <label for="rolling_walker">
                <img src="../images/rollingwalker.jpg" />
                <p>Rolling Walker</p>
                </label>

                <input type ="checkbox" id="knee_walker" name="mobility"/>
                <label for="knee_walker">
                <img src="../images/kneewalker.png" />
                <p>Knee Walker</p>
                </label>
            </div>
            
            <div class ="column">
                <label for="other">
                    Other:
                    <input type="text" id="other" name="mobility"><br><br>
                </label>
            </div>
            
            <div class = "column">
                <form action="../html/menu.html">
                    <input type="submit" name="submit" value="Submit" onclick="alert('Information submitted to nurse')">
                    <input type="submit" name="submit" value="Cancel" formnovalidate >
                </form>
            </div>

        </div>
        <div id="bottomDive"></div>

    </body>
</html>
